spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3303/ecom_db
    password: runningman
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_indentifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 2KB
  logging:
    level:
      org.springframework.data.jpa: DEBUG
      org.hibernate: DEBUG


server:
  port: 8066